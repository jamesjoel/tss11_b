<!DOCTYPE html>
<html>
<head>
	<title>Form 1</title>
</head>
<!-- 
	Form in HTML (we have 11 tags inside of form tag)

	1. Textbox
		<input type="text" />

	2. Password 
		<input type="password" />

	3. Radio Button
		<input type="radio" />

	4. Checkbox
		<input type="checkbox" />

	5. Textarea
		<textarea></textarea>

	6. Select Box (ComboBox)
		<select>
			<option></option>
			<option></option>
			<option></option>
			<option></option>
			<option></option>
		</select>

	7. Button
		<input type="button" />

	8. Reset
		<input type="reset" />

	9. Submit
		<input type="submit" />

	10. File
		<input type="file" />

	11. Hidden
		<input type="hidden" />

 -->


<body>
<h2>This is Sample Form</h2>
<form>
	First Name <input type="text" />	
	<br />
	<br />
	Last Name <input type="text" />
	<br />
	<br />
	Password <input type="password" />
	<br />
	<br />
	Gender : Male<input type="radio" name="gender"/>
			Female<input type="radio" name="gender"/>
	<br />
	<br />
	Hobby : Cricket <input type="checkbox" />
			Football <input type="checkbox" />
			Music <input type="checkbox" />
			Internet <input type="checkbox" />
	<br />
	<br />
	Lanugage : 	Hindi <input type="checkbox" />
				English <input type="checkbox" />
				Gujarti <input type="checkbox" />
				Marathi <input type="checkbox" />
	<br />
	<br />
	Cast : 	General <input type="radio" name="cast"/>
			OBC <input type="radio" name="cast"/>
			SC <input type="radio" name="cast"/>
			ST <input type="radio" name="cast"/>
			Other <input type="radio" name="cast"/>
	<br />
	<br />
	Address : <textarea></textarea>
	<br />
	<br />
	City : <select>
				<option>Indore</option>
				<option>Bhopal</option>
				<option>Mumbai</option>
				<option>Pune</option>
				<option>Delhi</option>
			</select>
	<br />
	<br />
	<input type="button" value="OK" />
	<br />
	<br />
	<input type="reset" value="Clear" />
	<br />
	<br />
	<input type="file" />
	<br />
	<br />
	<input type="submit" value="Sign-Up">
	<input type="hidden" />
</form>
</body>
</html>
